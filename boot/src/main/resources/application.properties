# Configuracion de la fuente de datos
spring.datasource.url=jdbc:postgresql://db:5432/hexagonal_db
spring.datasource.username=user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuracion de Rick and Morty API
rickmorty.url.base=https://rickandmortyapi.com/api
rickmorty.url.location=/location
rickmorty.url.character=/character